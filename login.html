<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Form</title>
    <link rel="stylesheet" href="four.css">
</head>
<body>

    <!-- Splash Screen -->
    <div id="splash-screen">
        <h1 class="animated-title">
            <span>M</span><span>A</span><span>N</span><span>G</span><span>E</span><span>M</span><span>E</span><span>N</span><span>T</span>
            <span> </span>
            <span>P</span><span>R</span><span>O</span><span>J</span><span>E</span><span>C</span><span>T</span>
        </h1>
    </div>

    <!-- Login Screen (Initially hidden) -->
    <div id="login-screen" class="screen hidden">
        <div class="container">
            <!-- Left Section (Login) -->
            <div class="login-section">
                <div class="logo">MANGEMENT <span>PROJECT</span></div>
                <form id="login-form">
                    <div class="form-group">
                        <input type="text" id="username" placeholder="Username" required>
                    </div>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="button" class="btn" onclick="showForm()">Login</button>
                    <div class="remember">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password" style="color: #a09990;
;">Forgot your password?</a>
                </form>
            </div>
            <!-- Right Section (Welcome) -->
            <div class="welcome-section">
                <h1>Welcome.</h1>
                <p>Join us to manage your project with amazing features and services. Start your journey now!</p>
                <a href="#" class="sign-up">Not a member? <strong>Sign up now</strong></a>
            </div>
        </div>
    </div>

    <!-- Form Screen (Initially hidden) -->
    <div id="form-screen" class="screen hidden">
        <div class="form-container">
            <h1>Project Form</h1>
            <form action="#" method="POST">
                <!-- Project Question -->
                <div class="form-group">
                    <label for="project">Project:</label>
                    <select id="project" name="project" required>
                        <option value="" disabled selected>Select your project</option>
                        <option value="semester">Semester Project</option>
                        <option value="graduation1">Graduation Project I</option>
                        <option value="graduation2">Graduation Project II</option>
                    </select>
                </div>
                <!-- Specialization Question -->
                <div class="form-group">
                    <label for="specialization">Specialization:</label>
                    <select id="specialization" name="specialization" required>
                        <option value="" disabled selected>Select your specialization</option>
                        <option value="software-engineering">Software Engineering</option>
                        <option value="ai">Artificial Intelligence</option>
                        <option value="communications">Communications</option>
                    </select>
                </div>
                <!-- Supervisor Name (Optional) -->
                <div class="form-group">
                    <label for="supervisor">Supervisor (Optional):</label>
                    <select id="supervisor" name="supervisor">
                        <option value="" disabled selected>Choose a supervisor</option>
                        <option value="theraa-aslan">Theraa Aslan</option>
                        <option value="rania-rajab">Rania Rajab</option>
                        <option value="kadan-jumaa">Kadan Jumaa</option>
                        <option value="fadi-ibrahim">Fadi Ibrahim</option>
                    </select>
                </div>
                <!-- Search Button -->
                <button type="submit" class="btn">Search</button>
            </form>
        </div>
    </div>

    <script>
        // Transition from Splash Screen to Login Screen
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none'; // Hide splash screen
            document.getElementById('login-screen').style.display = 'flex'; // Show login screen
        }, 4000); // 4 seconds delay

        // Function to show the form after login
        function showForm() {
            const loginScreen = document.getElementById('login-screen');
            const formScreen = document.getElementById('form-screen');
            
            // Hide login screen with fade-out animation
            loginScreen.classList.add('fade-out');
            setTimeout(() => {
                loginScreen.style.display = 'none'; // Hide login screen
                formScreen.style.display = 'flex'; // Show form screen
                formScreen.classList.remove('hidden'); // Remove hidden class
                formScreen.classList.add('fade-in'); // Add fade-in animation
            }, 1000); // Wait for fade-out animation to complete
        }
    </script>

</body>
</html>
